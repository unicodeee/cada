version: '3.8'
services:
  postgres:
    image: postgres:13
    container_name: cada-postgres
    environment:
      POSTGRES_USER: cadauser
      POSTGRES_PASSWORD: cadapassword
      POSTGRES_DB: cadadb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - cada-network

volumes:
  postgres-data:

networks:
  cada-network:
